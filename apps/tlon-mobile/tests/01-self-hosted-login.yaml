appId: io.tlon.groups
---
- assertVisible: 'Welcome to TM'
- swipe:
    direction: 'DOWN'
- waitForAnimationToEnd:
    timeout: 5000
- tapOn: 'Have an account? Log in'
- tapOn: 'Or configure self hosted'
# Log in
- longPressOn:
    id: 'textInput shipUrl'
- runFlow:
    when:
      visible: 'Select All'
    commands:
      - tapOn: 'Select All'
- eraseText
- inputText: ${URL}
- longPressOn:
    id: 'textInput accessCode'
- runFlow:
    when:
      visible: 'Select All'
    commands:
      - tapOn: 'Select All'
- eraseText
- inputText: ${CODE}
- tapOn: 'Connect'
# Dismiss password save prompt
- runFlow:
    when:
      visible: 'Not now'
    commands:
      - tapOn: 'Not now'
- tapOn: 'Next'
- assertVisible: 'Welcome to TM'
- swipe:
    direction: 'DOWN'
- waitForAnimationToEnd:
    timeout: 5000
- assertVisible: 'Home'
