gangs:
  get:
    summary: "Get group gangs"
    description: >
      Retrieves a collection of gangs, keyed by
      the group `$flag`. A `$gang` is an invitation to a group.
    operationId: getGroupsGangs
    tags:
      - "Groups"
    responses:
      "200":
        description: "OK"
        content:
          application/json:
            schema:
              type: object
              additionalProperties:
                $ref: "../components/groups.yaml#/gang-v2"
