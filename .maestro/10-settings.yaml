- assertVisible: 'Blocked users'
- tapOn:
    id: 'HeaderBackButton'
- tapOn: 'Theme'
- assertVisible: 'Theme'
- tapOn:
    id: 'HeaderBackButton'
- tapOn: 'App info'
- assertVisible: 'App info'
