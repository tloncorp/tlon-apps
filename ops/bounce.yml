env:
  desk: 'groups'
  urbit_path: '~/dev/urbit/urbit'
  repo_path: '~/dev/urbit/tlon-apps'
  landscape_path: '~/dev/urbit/landscape'
  ship_path: '~/dev/urbit/ships'
script:
  - merge:
    - cmd: 'merge %landscape our %base'
      type: 'urbit:app'
    - cmd: 'merge %groups our %base'
      type: 'urbit:app'
  - mount:
    - cmd: 'mount %landscape'
      type: 'urbit:app'
    - cmd: 'mount %groups'
      type: 'urbit:app'
  - sync:
    - cmd: '~/dev/urbit/tlon-apps/ops/sync.sh'
      type: 'system'
  - commit:
    - cmd: 'commit %landscape'
      type: 'urbit:app'
    - cmd: 'commit %groups'
      type: 'urbit:app'
  - install:
    - cmd: 'install our %landscape'
      type: 'urbit:app'
    - cmd: 'install our %groups'
      type: 'urbit:app'
