name: CI (Test and Build)
on: pull_request
jobs:
  test-build:
    runs-on:
      - self-hosted
      - Linux
      - X64
    steps:
      - name: Clean workspace (Fedora container fix)
        if: runner.os == 'Linux'
        run: |
          # Clean up any root-owned files from previous container runs
          if [ -f /etc/os-release ] && grep -qiE "fedora|rhel|centos|rocky|alma" /etc/os-release; then
            echo "Detected Fedora - cleaning up root-owned files from previous runs"
            # The workspace path exists even before checkout
            WORKSPACE_PATH="${{ github.workspace }}"
            if [ -d "$WORKSPACE_PATH" ]; then
              echo "Wiping entire workspace: $WORKSPACE_PATH"
              # Use sudo podman to run as root and delete root-owned files
              sudo podman run --rm \
                -v "$WORKSPACE_PATH:/workspace:Z" \
                --security-opt label=disable \
                docker.io/alpine:latest \
                sh -c "rm -rf /workspace/* /workspace/.[!.]* 2>/dev/null || true"
              echo "Workspace wiped - checkout will recreate it"
            else
              echo "Workspace doesn't exist yet, skipping cleanup"
            fi
          fi
        continue-on-error: true

      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: false  # Our cleanup step handles root-owned files

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          run_install: |
            - recursive: true
              args: [--frozen-lockfile]

      - name: Run Lint
        run: pnpm -r lint

      - name: Build editor package (allows us to run type checks)
        run: pnpm build:editor

      - name: Check Types
        run: pnpm -r tsc

      - name: Run Tests
        run: pnpm test:ci

      - name: Build packages
        run: pnpm build:all

