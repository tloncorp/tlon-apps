      - name: Run E2E Tests for Groups (Sequential - for reference)
        # Use Ubuntu container to avoid Fedora/Urbit binary compatibility issues
        # NOTE: This is kept for reference and backward compatibility
        # Consider using the parallel matrix strategy below for faster execution
        if: ${{ false }} # Disabled in favor of parallel execution below
        env:
          VITE_INVITE_PROVIDER: http://localhost:39983
          VITE_INVITE_SERVICE_ENDPOINT: https://serverless-infra.vercel.app/api/inviteLink
          E2E_S3_ENDPOINT: ${{ secrets.E2E_S3_ENDPOINT }}
          E2E_S3_ACCESS_KEY_ID: ${{ secrets.E2E_S3_ACCESS_KEY_ID }}
          E2E_S3_SECRET_ACCESS_KEY: ${{ secrets.E2E_S3_SECRET_ACCESS_KEY }}
          E2E_S3_BUCKET_NAME: ${{ secrets.E2E_S3_BUCKET_NAME }}
          E2E_S3_REGION: ${{ secrets.E2E_S3_REGION }}
        run: |
          # Check if we're on Fedora and need container workaround
          if [ -f /etc/os-release ] && grep -qiE "fedora|rhel|centos|rocky|alma" /etc/os-release; then
            echo "Detected Fedora/RHEL - running tests in Ubuntu container for Urbit compatibility"
            
            # Read Node version from .nvmrc (two directories up from apps/tlon-web)
            NODE_VERSION=$(cat ../../.nvmrc)
            echo "Using Node.js version: $NODE_VERSION"
            
            podman run --rm \
              -v "$PWD/../..:/workspace:Z" \
              -w /workspace \
              --network host \
              --security-opt label=disable \
              -e CI=true \
              -e VITE_INVITE_PROVIDER="${VITE_INVITE_PROVIDER}" \
              -e VITE_INVITE_SERVICE_ENDPOINT="${VITE_INVITE_SERVICE_ENDPOINT}" \
              -e E2E_S3_ENDPOINT="${E2E_S3_ENDPOINT}" \
              -e E2E_S3_ACCESS_KEY_ID="${E2E_S3_ACCESS_KEY_ID}" \
              -e E2E_S3_SECRET_ACCESS_KEY="${E2E_S3_SECRET_ACCESS_KEY}" \
              -e E2E_S3_BUCKET_NAME="${E2E_S3_BUCKET_NAME}" \
              -e E2E_S3_REGION="${E2E_S3_REGION}" \
              -e FORCE_EXTRACTION=true \
              docker.io/ubuntu:22.04 \
              bash -c "
                # Exit on any error, undefined variable, or pipe failure
                set -euo pipefail
                
                # Install dependencies
                apt-get update && apt-get install -y curl git build-essential netcat-openbsd
                
                # Install specific Node.js version
                curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
                apt-get install -y nodejs
                npm install -g n
                n ${NODE_VERSION}
                hash -r
                
                # Install pnpm
                npm install -g pnpm@9
                
                # Verify versions
                echo 'Node version:' && node --version
                echo 'pnpm version:' && pnpm --version
                
                # Install dependencies
                cd /workspace
                pnpm install --frozen-lockfile
                
                # Install Playwright browsers and dependencies
                cd apps/tlon-web
                pnpm exec playwright install --with-deps chromium
                
                pnpm e2e:force
                
                # Fix permissions on all created files for host user
                chmod -R 777 /workspace || true
              "
          else
            echo "Not on Fedora/RHEL - running tests directly"
            pnpm e2e:force
          fi
        working-directory: ./apps/tlon-web

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: ./apps/tlon-web/playwright-report/
          retention-days: 30

  # Parallel E2E Tests using Docker containers
  e2e-parallel:
    runs-on:
      - self-hosted
      - Linux
      - X64
    needs: test-build # Run after main tests to ensure build works
    name: E2E Tests (Parallel - 2 shards)
    steps:
      - name: Clean workspace (Fedora container fix)
        if: runner.os == 'Linux'
        run: |
          if [ -f /etc/os-release ] && grep -qiE "fedora|rhel|centos|rocky|alma" /etc/os-release; then
            echo "Detected Fedora - cleaning up root-owned files from previous runs"
            WORKSPACE_PATH="${{ github.workspace }}"
            if [ -d "$WORKSPACE_PATH" ]; then
              echo "Wiping entire workspace: $WORKSPACE_PATH"
              # Use sudo podman to run as root and delete root-owned files
              sudo podman run --rm \
                -v "$WORKSPACE_PATH:/workspace:Z" \
                --security-opt label=disable \
                docker.io/alpine:latest \
                sh -c "rm -rf /workspace/* /workspace/.[!.]* 2>/dev/null || true"
              echo "Workspace wiped - checkout will recreate it"
            fi
          fi
        continue-on-error: true

      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: false  # Our cleanup step handles root-owned files

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          run_install: |
            - recursive: true
              args: [--frozen-lockfile]

      - name: Build E2E Docker Image
        run: |
          cd apps/tlon-web
          pnpm e2e:parallel:build

      - name: Run E2E Tests (Parallel)
        env:
          TOTAL_SHARDS: 2
          INCLUDE_OPTIONAL_SHIPS: false
          E2E_S3_ENDPOINT: ${{ secrets.E2E_S3_ENDPOINT }}
          E2E_S3_ACCESS_KEY_ID: ${{ secrets.E2E_S3_ACCESS_KEY_ID }}
          E2E_S3_SECRET_ACCESS_KEY: ${{ secrets.E2E_S3_SECRET_ACCESS_KEY }}
          E2E_S3_BUCKET_NAME: ${{ secrets.E2E_S3_BUCKET_NAME }}
          E2E_S3_REGION: ${{ secrets.E2E_S3_REGION }}
        run: |
          cd apps/tlon-web
          pnpm e2e:parallel

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            apps/tlon-web/test-results/merged-report/
            apps/tlon-web/test-results/junit-merged.xml
          retention-days: 30
