name: CI (Test and Build)
on: pull_request
jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          run_install: |
            - recursive: true
              args: [--frozen-lockfile]

      - name: Build packages
        run: pnpm build:all

      - name: Run Lint
        run: pnpm -r lint

      - name: Check Types
        run: pnpm -r tsc

      - name: Run Tests
        run: pnpm test:ci

      - name: Get Playwright version
        id: playwright-version
        run:
          echo "version=$(node -p
          "require('@playwright/test/package.json').version")" >> $GITHUB_OUTPUT
        working-directory: ./apps/tlon-web

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key:
            playwright-${{ runner.os }}-${{
            steps.playwright-version.outputs.version }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install chromium --with-deps
        working-directory: ./apps/tlon-web

      - name: Cache E2E Piers
        uses: actions/cache@v4
        with:
          path: |
            ./apps/tlon-web/rube/dist/rube-zod9.tgz
            ./apps/tlon-web/rube/dist/rube-bus9.tgz
            ./apps/tlon-web/rube/dist/urbit_binary.tgz
            ./apps/tlon-web/rube/dist/urbit_extracted/
            ./apps/tlon-web/rube/dist/zod/
            ./apps/tlon-web/rube/dist/bus/
          key: e2e-piers-${{ hashFiles('apps/tlon-web/e2e/shipManifest.json') }}
          restore-keys: |
            e2e-piers-

      - name: Run E2E Tests for Groups
        run: pnpm e2e
        working-directory: ./apps/tlon-web

      - name: Debug - List rube directory contents
        if: always()
        run: |
          echo "Contents of rube directory:"
          ls -la ./rube/ || echo "rube directory not found"
          echo "Current working directory:"
          pwd
        working-directory: ./apps/tlon-web

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: ./apps/tlon-web/playwright-report/
          retention-days: 30
